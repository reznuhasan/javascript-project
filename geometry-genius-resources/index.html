<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Project</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <div class="box-container">
            <div class="box" id="box1">
                <img src="images/triangle.png" alt="">
                <h3>Triangle</h3>
                <p>Area(A)=0.5 X b X h</p>
                <div class="Field-box">
                    <input type="text" placeholder="b" class="inputField" id="tri1"> <label for="">cm</label>
                    <input type="text" placeholder="h" class="inputField" id="tri2"> <label for="">cm</label>
                </div>
                <button class="btn triangle" id="btn1">Calculate</button>
            </div>
            <div class="box" id="box2">
                <img src="images/rectangle.png" alt="">
                <h3>Rectangle</h3>
                <p>Area(A)=W X L</p>
                <div class="Field-box">
                    <input type="text" placeholder="W"  class="inputField" id="tri1"> <label for="">cm</label>
                    <input type="text" placeholder="L"  class="inputField" id="tri2"> <label for="">cm</label>
                </div>
                <button class="btn rectangle" id="btn2">Calculate</button>
            </div>
            <div class="box" id="box3">
                <img src="images/parallelogram.png" alt="">
                <h3>Parallelogram</h3>
                <p>Area(A)=b X h</p>
                <div class="Field-box">
                    <input type="text" placeholder="b"  class="inputField" id="tri1"> <label for="">cm</label>
                    <input type="text" placeholder="h"  class="inputField" id="tri2"> <label for="">cm</label>
                </div>
                <button class="btn parallelogram" id="btn1">Calculate</button>
            </div>
            <div class="box" id="box4">
                <img src="images/rhombus.png" alt="">
                <h3>Rhombus</h3>
                <p>Area(A)=0.5 X d1 X d2</p>
                <div class="Field-box">
                    <input type="text" placeholder="d1"  class="inputField" id="tri1"> <label for="">cm</label>
                    <input type="text" placeholder="d2"  class="inputField" id="tri2"> <label for="">cm</label>
                </div>
                <button class="btn rhombus" id="btn1">Calculate</button>
            </div>
            <div class="box" id="box5">
                <img src="images/pentagon.png" alt="">
                <h3>Pentagon</h3>
                <p>Area(A)=0.5 X p X b</p>
                <div class="Field-box">
                    <input type="text" placeholder="p"  class="inputField" id="tri1"> <label for="">cm</label>
                    <input type="text" placeholder="b"  class="inputField" id="tri2"> <label for="">cm</label>
                </div>
                <button class="btn pentagon" id="btn1">Calculate</button>
            </div>
            <div class="box" id="box6">
                <img src="images/ellipse.png" alt="">
                <h3>Ellipse</h3>
                <p>Area(A)=pai X a X b</p>
                <div class="Field-box">
                    <input type="text" placeholder="a"  class="inputField" id="tri1"> <label for="">cm</label>
                    <input type="text" placeholder="b"  class="inputField" id="tri2"> <label for="">cm</label>
                </div>
                <button class="btn ellipse" id="btn1">Calculate</button>
            </div>
        </div>
        <div class="area-box" id="area-box">
            <h5 class="area-heading">Area Calculation</h5>
        </div>
    </main>
    <script src="JS/App.js"></script>
</body>

</html>
